version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  build:
    executor:
      name: win/default
      shell: powershell.exe
    steps:
      - checkout
      - run: systeminfo
      - run:
          name: "Check docker"
          shell: powershell.exe
          command: |
            docker info
            docker run hello-world:nanoserver-1809
      - run:
          name: "Build docker image"
          shell: powershell.exe
          command: |
            docker build -f Samples/V1.0Samples/AksSamples/teams-recording-bot/build/Dockerfile -t yolo ./Samples/V1.0Samples/AksSamples/teams-recording-bot